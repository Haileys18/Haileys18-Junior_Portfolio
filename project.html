<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #fff2f2);
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #c4001d, #ff4d4d);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe6e6;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, #c4001d, #ff8080);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      border-bottom: 2px solid #ff8080;
      display: inline-block;
      padding-bottom: 0.3rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 3rem;
    }

    .project-card {
      background: linear-gradient(135deg, #fff0f0, #ffeaea);
      border: 1px solid #ffcccc;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .project-card h3 {
      margin-bottom: 0.8rem;
      background: linear-gradient(to right, #c4001d, #ff4d4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .project-card p {
      margin-bottom: 1rem;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    @media (min-width: 768px) {
      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      iframe {
        height: 3000px;
      }
    }

    @media (max-width: 5000px) {
      iframe {
        height: 2500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
    <nav>
      <a href="index.html">‚Üê Back to Index</a>
      <a href="#g4c">G4C</a>
      <a href="#infyapp">InfyApp</a>
    </nav>
  </header>

  <section id="g4c">
    <h2>G4C Project</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>G4C Website</h3>
        <p>Live preview of the community innovation platform initiative.</p>
        <iframe src="https://haileys18.github.io/G4C/"></iframe>
      </div>
      
    </div>
  </section>

  <section id="infyapp">
    <h2>InfyApp Project</h2>
    <div class="project-grid">
      <div class="project-card">
        <h3>InfyApp Platform: FoodTube</h3>
        <p>A smart business app for enterprise resource planning and insights.</p>
        <iframe src="https://rominar9.github.io/InfyAppTeamTemplate/"></iframe>
      </div>
      
    </div>
  </section>
</body>
</html>
